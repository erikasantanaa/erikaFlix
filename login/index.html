<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Login da ERIKAFLIX</title>

</head>
<body>
    <div class="fundo-tela">
        <div class="img-logo">
            <img class="logo" src="../img/logoNF.png">
        </div>
        
        <form class="login-fundo">
            <div class="container">
                <div class="login-content">
                    <h1 class="entrar">Entrar</h1>
                    <input class="placeholder" id="email" placeholder="Email"/>
                    <input class="placeholder" id="password" type="password"placeholder="Senha"/>
                    <button onclick="pegarValoresLogin(event)">Entrar</button>
                </div>
                <div class="cadastrar">
                    Novo por aqui? <a href="../cadastro/index.html" class="linkCadastrar">Faça o seu cadastro</a>
                </div>
            </div>
        </form>
        
        <div class="footer">
            <div class="blocoInformacoes">
                <p class="duvidas">
                    "Duvidas? Ligue"
                    <a class="footer-">0000-000-0000</a>
                </p>
                <ul class="informacoes">
                    <li>Perguntas frequentes</li>
                    <li>Centro</li>
                    <li>Termos de uso</li>
                    <li>Privacidade</li>
                    <li>Preferências de cookies</li>
                    <li>Informações corporativas</li>
                </ul>
            </div>
        </div>
    </div>

    <script src="login.js"></script>
</body>
</html>
